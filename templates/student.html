<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e7ff;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .timer {
            text-align: center;
            background-color: #f0f4ff;
            padding: 50px;
            height: 20rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            color: rgba(1, 61, 106, 1);
            font-size: 48px;
            font-family: Verdana;
            font-weight: 900;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        #current-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #view {
            font-size: 16px;
            padding: 15px 20px;
            margin: 5px;
            border: none;
            width: 7rem;
            border-radius: 15px;
            background-color:rgb(255, 157, 0) ;
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="current-time"></div>
    <div class="timer">
        <div id="display">05:00</div>
    </div>
    <!-- <button id="view" >View Map</button> -->
    <a href="{{url_for('view_map')}}" id="view" >View Map</a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        let remainingTime = 300; // 5 minutes in seconds

        const display = document.getElementById('display');

        socket.on('timer_update', (data) => {
            remainingTime = data.remaining_time;
            display.innerText = formatTime(remainingTime);
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        function sendLocation(lat, lng) {
            fetch('/add_student_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ lat: lat, lng: lng }),
            })
            .then(response => response.json())
            .then(data => {
                // document.getElementById('location-status').innerText = 'Location sent successfully!';
                console.log("location sent successfully");
            })
            .catch(error => {
                // document.getElementById('location-status').innerText = 'Error sending location.';
                console.log("Error sending location");
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    sendLocation(position.coords.latitude, position.coords.longitude);
                });
            } else {
                // document.getElementById('location-status').innerText = 'Geolocation is not supported by this browser.';
                console.log("Geolocaation is not supported by this browser");
            }
        }

        window.onload = getLocation;


        setInterval(updateCurrentTime, 1000);
        updateCurrentTime(); // Initial call to display time immediately
    </script>
</body>
</html>
