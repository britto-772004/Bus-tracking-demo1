<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Geolocation Tracking for Multiple Devices</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #distance {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #distanceE {
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>Real-Time Geolocation Tracking for Multiple Devices</h1>
    <!-- <button onclick="getLocation()">Start Bus Tracking</button> -->
    <div id="map"></div>
    <div id="distance">Distance: Calculating...</div>
    <div id="distanceE">AccDistance: Calculating...</div>

<script>
    let map;
    let sourceMarker;
    let destinationMarker;
    let currentMarker;
    let routingControl;
    const sourceCoords = [11.0835, 76.9966];
    const destinationCoords = [11.4771273, 77.147258];

    const socket = io();

    function initializeMap() {
        map = L.map('map').setView(sourceCoords, 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        sourceMarker = L.marker(sourceCoords, {
            icon: L.icon({
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: [50, 50],
                                  
            })
        }).addTo(map).bindPopup("Source Location");

        destinationMarker = L.marker(destinationCoords, {
            icon: L.icon({
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: [50, 50],
                                  
            })
        }).addTo(map).bindPopup("Destination Location");

        currentMarker = L.marker([0, 0], {
            icon: L.icon({
                iconUrl: "{{ url_for('static', filename='icons8-map-pin-64.png') }}",
                iconSize: [40, 40],
            })
        }).addTo(map).bindPopup("Your Current Location");

        socket.on('update_locations', function(deviceLocations) {
            if (deviceLocations.device2.lat !== null && deviceLocations.device2.lon !== null) {
                const busLatLng = [deviceLocations.device2.lat, deviceLocations.device2.lon];
                currentMarker.setLatLng(busLatLng).setPopupContent("Your Current Location");

                if (routingControl) {
                    map.removeControl(routingControl);
                }

                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(sourceCoords[0], sourceCoords[1]),
                        L.latLng(busLatLng[0], busLatLng[1]),
                        L.latLng(destinationCoords[0], destinationCoords[1])
                    ],
                    routeWhileDragging: false,
                    createMarker: function() { return null; }
                }).addTo(map);

                map.fitBounds(L.latLngBounds([
                    sourceCoords,
                    busLatLng,
                    destinationCoords
                ]));

                const distance = calculateDistance(sourceCoords, busLatLng) + calculateDistance(busLatLng, destinationCoords);
                document.getElementById('distance').innerText = `Distance: ${distance.toFixed(2)} km`;
                document.getElementById('distanceE').innerText = `AccDistance: ${distance} km`;

            }
        });
    }

    function getLocation() {
        if (navigator.geolocation) {
            // Use watchPosition instead of getCurrentPosition
            navigator.geolocation.watchPosition(
                (position) => sendLocationToServer(position),
                showError,
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function sendLocationToServer(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        socket.emit('send_location', {
            lat: latitude,
            lon: longitude,
            deviceId: 'device2'
        });
    }

    function calculateDistance(coord1, coord2) {
        const R = 6371; // Radius of the Earth in kilometers
        const lat1 = coord1[0] * Math.PI / 180;
        const lon1 = coord1[1] * Math.PI / 180;
        const lat2 = coord2[0] * Math.PI / 180;
        const lon2 = coord2[1] * Math.PI / 180;

        const dLat = lat2 - lat1;
        const dLon = lon2 - lon1;

        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1) * Math.cos(lat2) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c;

        return distance;
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    window.onload = initializeMap;
    getLocation();  // Start tracking as soon as the map is initialized
</script>
</body>
</html>
